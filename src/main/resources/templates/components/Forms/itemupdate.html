<form th:fragment="itemupdateform" class="form-horizontal" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre"
                   placeholder="Ingrese el nombre del producto" required autocomplete="off" value="">
            <div id="prueba"></div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="descripcion">Descripci√≥n:</label>
        <div class="col-sm-10">
                <textarea class="form-control" id="descripcion" name="descripcion"
                          placeholder="Ingrese la descripcion del producto" required autocomplete="off"> </textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="cantidad" name="cantidad"
                   placeholder="Ingrese la cantidad del producto" value="" required autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" step="any" id="precio" name="precio"
                   placeholder="Ingrese el precio del producto" value="" required autocomplete="off">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="img">Imagen:</label>
        <div class="col-sm-10">
            <input type="file" class="form-control-file" id="img" name="img">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <button type="submit" class="btn btn-success"> Guardar</button>
        </div>
    </div>
</form>
